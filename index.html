<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📄 Lettore Scontrini — Smart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo">📄</div>
        <div>
          <h1>Lettore Scontrini</h1>
          <p class="tagline">Semplice. Pulito. Affidabile.</p>
        </div>
      </div>
    </header>

    <section class="card upload glass">
      <label class="file-label">
        <input type="file" id="imageInput" accept="image/*">
        <span>Seleziona foto scontrino</span>
      </label>

      <div class="controls">
        <button id="analyzeBtn" class="btn primary">🔎 Analizza OCR</button>
        <button id="exportBtn" class="btn neutral">💾 Esporta CSV</button>
      </div>

      <div id="status" class="status">Pronto — carica uno scontrino per iniziare.</div>
    </section>

    <section class="card results glass">
      <h2>Risultati</h2>
      <div class="grid" id="resultsGrid">
        <div class="field"><small>📅 Data</small><div id="date" class="value">—</div></div>
        <div class="field"><small>⏱️ Ora</small><div id="time" class="value">—</div></div>
        <div class="field wide"><small>💶 Importo</small><div id="amount" class="value amount">—</div></div>
        <div class="field wide"><small>⛽ Prezzo Benzina</small><div id="fuelPrice" class="value">—</div></div>
      </div>
    </section>

    <section class="card ocr glass">
      <h3>Testo OCR</h3>
      <pre id="output" class="ocr-text">Nessuna analisi eseguita.</pre>
    </section>

    <style>
      #output {
      text-align: center;
    }
    </style>

    <section class="card history glass">
      <div class="history-header">
        <h3>Storico letture</h3>
        <button id="clearAllBtn" class="btn danger subtle">🧹 Pulisci tutto</button>
      </div>
      <div class="table-wrap">
        <table id="dataTable" class="data-table" aria-live="polite"></table>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="script.js"></script>
</body>
</html>
